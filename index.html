<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Omni-Agent // R-1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #10b981;
        --neon-blue: #6366f1;
        --bg-dark: #050505;
        --grid-line: rgba(255, 255, 255, 0.05);
      }
      
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: var(--bg-dark);
        color: #e4e4e7;
        overflow: hidden; /* App handles scrolling */
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

      /* CRT / Scanline Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }
      
      .vignette {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, transparent 60%, black 100%);
        pointer-events: none;
        z-index: 40;
        opacity: 0.5;
      }

      /* Glitch Animation */
      @keyframes glitch-anim-1 {
        0% { clip: rect(30px, 9999px, 10px, 0); transform: skew(0.5deg); }
        5% { clip: rect(10px, 9999px, 80px, 0); transform: skew(-0.5deg); }
        10% { clip: rect(85px, 9999px, 30px, 0); transform: skew(0.5deg); }
        15% { clip: rect(0, 0, 0, 0); transform: skew(0); }
        100% { clip: rect(0, 0, 0, 0); transform: skew(0); }
      }
      
      .glitch-effect:hover {
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
        text-shadow: -2px 0 #10b981, 2px 0 #6366f1;
      }

      /* Node Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      
      .animate-pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* Matrix/Grid Background */
      .cyber-grid {
        background-image: 
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        background-size: 40px 40px;
        /* mask-image removed to ensure full visibility of the chat interface */
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root" class="h-full"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
  </body>
</html>
